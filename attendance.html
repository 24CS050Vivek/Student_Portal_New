<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance - Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 25px;
    }

    .logo {
      color: #4cc2ff;
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: #cccccc;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }

    nav a:hover,
    nav a.active {
      color: #4cc2ff;
      border-bottom: 2px solid #4cc2ff;
      padding-bottom: 2px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .page-title {
      font-size: 24px;
      color: #4cc2ff;
      margin-bottom: 30px;
    }

    .table-container {
      max-width: 800px;
      margin: 0 auto;
      overflow-x: auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #e0e0e0;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #222;
      color: #4cc2ff;
      border-bottom: 1px solid #4cc2ff;
    }

    tr:nth-child(even) {
      background-color: #2f2f2f;
    }

    tr:hover {
      background-color: #3c3c3c;
      color: #00d4ff;
    }

    footer {
      background-color: #181818;
      color: #aaa;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Student Portal</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="attendance.html" class="active">Attendance</a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="page-title">Attendance Record</h2>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Present</th>
            <th>Total</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>DSA</td>
            <td>45</td>
            <td>50</td>
            <td>90%</td>
          </tr>
          <tr>
            <td>Java</td>
            <td>40</td>
            <td>50</td>
            <td>80%</td>
          </tr>
          <tr>
            <td>CN</td>
            <td>42</td>
            <td>50</td>
            <td>84%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal</p>
  </footer>
</body>
</html>
