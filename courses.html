<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses - Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background-color: #1f1f1f;
      color: #f1f1f1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 25px;
    }

    .logo {
      color: #4db8ff;
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: #dddddd;
      text-decoration: none;
      margin-left: 18px;
      font-size: 15px;
    }

    nav a:hover,
    nav a.active {
      color: #4db8ff;
      border-bottom: 2px solid #4db8ff;
      padding-bottom: 2px;
    }

    main {
      padding: 30px 20px;
      text-align: center;
      min-height: 75vh;
    }

    .page-title {
      font-size: 26px;
      color: #4db8ff;
      margin-bottom: 30px;
    }

    .courses-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .course-item {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      color: #eeeeee;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .course-item:hover {
      background-color: #333;
      color: #4db8ff;
    }

    footer {
      background-color: #181818;
      color: #aaa;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Student Portal</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="courses.html" class="active">Courses</a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="page-title">Enrolled Courses</h2>

    <div class="courses-list">
      <div class="course-item">Discrete Mathematics</div>
      <div class="course-item">Data Structures & Algorithms</div>
      <div class="course-item">Object-Oriented Programming in Java</div>
      <div class="course-item">Web Development Frameworks</div>
      <div class="course-item">Computer Networks</div>
      <div class="course-item">Python for Data Science (Elective)</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal</p>
  </footer>
</body>
</html>
