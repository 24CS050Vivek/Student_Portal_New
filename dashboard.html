<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dashboard - Student Portal</title>
<style>
:root{--bg:#1f1f1f;--text:#f1f1f1;--primary:#4db8ff;--card:#2a2a2a;}
[data-theme="light"]{--bg:#f4f4f4;--text:#222;--primary:#0078ff;--card:#fff;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:var(--bg);color:var(--text);}
.navbar{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:15px 25px;}
.logo{color:var(--primary);font-weight:bold;font-size:22px;}
nav a{color:var(--text);text-decoration:none;margin-left:18px;}
nav a:hover,nav a.active{color:var(--primary);border-bottom:2px solid var(--primary);}
#theme-toggle{margin-left:15px;background:none;border:none;color:var(--text);cursor:pointer;font-size:18px;}
main{text-align:center;padding:40px 20px;min-height:80vh;}
h2{color:var(--primary);margin-bottom:25px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;max-width:900px;margin:0 auto;}
.card{background:var(--card);padding:20px;border-radius:10px;transition:.3s;}
.card:hover{background:#333;}
.card h3{color:var(--primary);margin-bottom:10px;}
.card p{color:var(--text);}
footer{background:var(--card);text-align:center;color:#aaa;padding:12px;margin-top:40px;}
</style>
</head>
<body>
<header>
<div class="navbar">
<div class="logo">Student Portal</div>
<nav>
<a href="index.html">Home</a>
<a href="dashboard.html" class="active">Dashboard</a>
<a href="profile.html">Profile</a>
<a href="results.html">Results</a>
<button id="theme-toggle">üåô</button>
</nav>
</div>
</header>
<main>
<h2>Welcome to Your Dashboard</h2>
<div class="grid">
<div class="card"><h3>Courses</h3><p>View your enrolled subjects and syllabus.</p></div>
<div class="card"><h3>Attendance</h3><p>Track your attendance percentage.</p></div>
<div class="card"><h3>Results</h3><p>Check your latest exam grades.</p></div>
<div class="card"><h3>Profile</h3><p>Edit your personal and academic details.</p></div>
</div>
</main>
<footer><p>&copy; 2025 Student Portal</p></footer>
<script>
const t=document.getElementById("theme-toggle");
t.onclick=()=>{const c=document.documentElement.getAttribute("data-theme");const n=c==="light"?"dark":"light";
document.documentElement.setAttribute("data-theme",n);t.textContent=n==="light"?"üåô":"‚òÄÔ∏è";};
</script>
</body>
</html>
