<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Profile - Student Portal</title>
<style>
:root{--bg:#1f1f1f;--text:#f1f1f1;--primary:#4db8ff;--card:#2a2a2a;}
[data-theme="light"]{--bg:#f4f4f4;--text:#222;--primary:#0078ff;--card:#fff;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:var(--bg);color:var(--text);}
.navbar{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:15px 25px;}
.logo{color:var(--primary);font-weight:bold;}
nav a{color:var(--text);text-decoration:none;margin-left:18px;}
nav a:hover,nav a.active{color:var(--primary);border-bottom:2px solid var(--primary);}
#theme-toggle{margin-left:15px;background:none;border:none;color:var(--text);cursor:pointer;}
main{text-align:center;padding:40px 20px;}
h2{color:var(--primary);margin-bottom:25px;}
.profile-box{background:var(--card);padding:25px;border-radius:10px;max-width:450px;margin:0 auto;}
.profile-pic{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:20px;border:2px solid var(--primary);}
.profile-info{text-align:left;color:var(--text);}
.profile-info p{margin:8px 0;}
.label{color:var(--primary);font-weight:bold;width:110px;display:inline-block;}
footer{background:var(--card);text-align:center;color:#aaa;padding:12px;margin-top:40px;}
</style>
</head>
<body>

</nav>
</div>
</header>

<p><span class="label">Email:</span> vivekmaheshwari115@gmail.com</p>

<p><span class="label">Branch:</span> Computer Science</p>
<p><span class="label">Semester:</span> 3rd</p>
</div>
</div>
</main>
<footer><p>&copy; 2025 Student Portal</p></footer>
